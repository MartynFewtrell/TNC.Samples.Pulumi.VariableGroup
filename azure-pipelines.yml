trigger:
  branches:
    include:
      - master
      - development

pr:
  - master

pool:
  vmImage: 'windows-latest'

variables:
- group: VariableGroup.Deployment
- group: TNC.Shared

stages:
- stage: Infrastructure
  displayName: Infrastructure
  jobs:
  - job: 'Deployment'
    steps:
    env:
      AZDO_ORG_SERVICE_URL: $(AZDO-ORG-SERVICE-URL)
      AZDO_PERSONAL_ACCESS_TOKEN: $(AZDO-PERSONAL-ACCESS-TOKEN)

    - task: Pulumi@1
      displayName: 'Review Infrastructure'
      inputs:
        azureSubscription: $(azure.service.principal)
        command: "preview"
        cwd: $(pulumi.working.directory)
        stack: $(pulumi.stack.name)

    - task: Pulumi@1
      displayName: 'Create Infrastructure'
      condition: eq(variables['Build.SourceBranch'], 'refs/heads/master')
      inputs:
        azureSubscription: $(azure.service.principal)
        command: "up"
        args: '--yes --skip-preview'
        cwd: $(pulumi.working.directory)
        stack: $(pulumi.stack.name)